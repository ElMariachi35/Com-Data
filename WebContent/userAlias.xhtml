<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Budgets</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable value="#{userAliasController.userList}" var="user">
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{user.name}" />
			</p:column>
			<p:column headerText="Alias">
				<h:outputText value="#{userAliasController.printAliase(user)}" />
			</p:column>
		</p:dataTable>
		<p:outputLabel value="Add Team Alias" />
		<p:panelGrid columns="2">
			<p:outputLabel value="User Id: " />
			<p:inputText id="id" value="#{userAliasController.userId}" required="true"/>
			<p:outputLabel value="Alias: " />
			<p:inputText id="alias" value="#{userAliasController.userAlias}" required="true" />
		</p:panelGrid>
		<p:commandButton value="Save Alias" style="margin-top: 20px;"
			action="#{userAliasController.addAlias()}" update="@form" process="@form" />
	</h:form>
</h:body>
</html>
