<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Budget Configuration</title>
</h:head>
<h:body>
	<h:form>
		<p:outputLabel>Budget Configuration</p:outputLabel>

		<p:dataTable value="#{budgetConfigurationController.userList}"
			var="user">
			<p:column>
				<h:outputText value="#{user.name}" />
			</p:column>
			<p:column>
				<p:inputText value="#{user.startCapital}"></p:inputText>
			</p:column>
		</p:dataTable>
		<p:commandButton value="Save" process="@form" update="@form"
			actionListener="#{budgetConfigurationController.save()}"></p:commandButton>
	</h:form>
</h:body>
</html>
