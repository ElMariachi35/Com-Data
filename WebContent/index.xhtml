<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello World</title>
</h:head>
<h:body>
	<h:form>
		<p:outputLabel value="Budgets"/>
		<p:dataTable var="budget" value="#{budgetController.budgets}" style="width: 400px;">
			<p:column headerText="Spieler">
				<h:outputText value="#{budget.user.name}" />
			</p:column>
			<p:column headerText="Budget">
				<h:outputText value="#{budget.budget}" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="Parse Transfers" action="#{budgetController.parseTransfers()}"/>
	</h:form>
</h:body>
</html>
